# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - operationcheck-webapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.301'
        include-prerelease: true

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

#
    - name: echo env.DOTNET_ROOT
      run: echo ${{ env.DOTNET_ROOT }}
    - name: display stracture of upload files
      run: ls -R

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
#
    - name: echo steps.deploy-to-webapp.outputs.webapp-url
      run: echo ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: .net-app

# 
    - name: display stracture of download files
      run: ls -R

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'operationcheck-webapp'
        slot-name: 'production'
#        publish-profile: ${{ secrets.AzureAppService_PublishProfile_39012fe4396241e683ce200ac1c7c935 }}
        publish-profile: ${{ secrets.PUBLISH_PROFILE }}
        package: .

#
    - name: echo secrets.PUBLISH_PROFILE
      run: echo ${{ secrets.PUBLISH_PROFILE }}
